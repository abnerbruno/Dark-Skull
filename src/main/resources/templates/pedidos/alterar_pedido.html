  <div id="main-container">
    <h1>Pedido</h1>
    <form id="register-form" action="">
      <!-- CEP -->
      <div class="full-box">
        <label for="Nome">Nome</label>
        <input type="text" name="nome" id="Nome" placeholder="Ex: Camisata baby Yoda"> 
      </div>
      <!-- Logrodouro -->
      <div class="half-box spacing">
        <label for="DataVenda">Data de Venda</label>
        <input type="date" name="dataVenda" id="DataVenda" placeholder="02/02/2001">
      </div>
      <!-- Bairro -->
      <div class="half-box">
        <label for="valor">Valor</label>
        <input type="text" name="valor" id="valor" placeholder="R$ 50,00">
      </div>
      <!-- Cidade -->
      <div class="half-box spacing">
        <label for="quantidade">Quantidade</label>
        <input type="text" name="quantidade" id="Quantidade" placeholder="5">
      </div>
      <!-- Estado -->
      <div class="half-box">
        <label for="tamanho">Tamanho</label>
        <input type="text" name="tamanho" id="Tamanho" placeholder="GG">
      </div>
      <!-- Complemento -->
      <div class="full-box">
        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" id="Descricao" placeholder="Tecido de Algodão">
      </div>

      
      <div class="half-box spacing">
        <input type="checkbox" name="cancelAgreement" id="agreement">
        <label for="agreement" id="agreement-label"> Cancelar Pedido</label>
      </div>

      <div class="half-box">
        <input type="checkbox" name="rowBackAgreement" id="agreement">
        <label for="agreement" id="agreement-label"> Devolução do Pedido</label>
      </div>
      
      <!-- Envio Salvar de formulario -->
      <div class="half-box spacing">
        <input id="btn-submit" type="submit" value="Salvar">
      </div>

    </form>
  </div>

    <!-- JavaScript Libraries --> 
    <script src="js/jquery-3.4.1.min.js"></script> <!-- necessario para fazer a animação de Troca da Tabela-->
    <script src="js/bootstrap.js"></script>        <!-- necessario para fazer a animação de Troca da Tabela-->
