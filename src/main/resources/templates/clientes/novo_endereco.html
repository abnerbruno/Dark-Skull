  <div id="main-container">
    <h1>Novo Endereço</h1>
    <form id="register-form" action="/cliente/novo_endereco" method="POST">
        <input type="hidden" name="clienteid" th:value="${clienteid}">
        <!-- CEP -->
        <div class="half-box spacing">
            <label for="CEP">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="Ex: 00000-000" data-required  data-min-length="8" data-max-length="9" >
        </div>
        <!-- Tipo Residencia -->
        <div class="half-box">
            <label for="tipoendereco">Tipo Endereço</label>
            <input type="text" name="tipoendereco" id="tipoendereco" placeholder="Tipo Endereço" list="tiposendereco" data-required >
            <datalist id="tiposendereco">
                <option value="Residencia">
                <option value="Apartamento">
                <option value="Sitio">
                <option value="Outros">
            </datalist>
        </div>
        <!-- Logrodouro -->
        <div class="half-box spacing">
            <label for="Logradouro">Logrodouro</label>
            <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro" data-required>
        </div>
        <!-- Numero -->
        <div class="half-box">
            <label for="Numero">Numero</label>
            <input type="text" name="numero" id="numero" placeholder="Numero" data-required>
        </div>
        <!-- Bairro -->
        <div class="half-box spacing">
            <label for="Bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" placeholder="Bairro" data-required>
        </div>
        <!-- Cidade -->
        <div class="half-box">
            <label for="Cidade">Cidade</label>
            <input type="text" name="cidade" id="localidade" placeholder="Cidade" data-required>
        </div>
        <!-- Estado -->
        <div class="half-box spacing">
            <label for="Estado">Estado</label>
            <input type="text" name="estado" id="uf" placeholder="Estado" data-required>
        </div>

        <!-- Complemento -->
        <div class="half-box">
            <label for="Complemento">Complemento</label>
            <input type="text" name="complemento" id="complemento" placeholder="Complemento" data-required>
        </div>
        <!-- Descricao -->
        <div class="full-box">
            <label for="descricao">descricao</label>
            <input type="text" name="descricao" id="descricao">
        </div>

      <div class="half-box spacing">
        <input type="checkbox" name="end_entrega" id="agreement">
        <label for="agreement" id="agreement-label"> Endereço de entrega</label>
      </div>

      <div class="half-box">
        <input type="checkbox" name="end_pagamento" id="agreement">
        <label for="agreement" id="agreement-label"> Endereço de pagamento</label>
      </div>
      
      <!-- Envio Salvar de formulario -->
      <div class="half-box spacing">
        <input id="btn-submit" type="submit" value="Salvar">
      </div>

    </form>
  </div>


  <script src="/js/retornoCep.js"></script>
